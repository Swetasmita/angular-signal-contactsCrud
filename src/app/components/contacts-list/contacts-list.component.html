<!-- Signal is basically a function to get that values -->
<mat-list role="list">
    <mat-list-item role ="listitem" *ngFor="let contact of contacts()">
        <h2 matListItemTitle> {{contact.name}}</h2>
        <p matListItemLine>{{contact.email}}</p>  
        <button matListItemMeta mat-icon-button (click)="delete(contact)">
         <mat-icon>delete</mat-icon>
        </button>    
       </mat-list-item>    
  </mat-list>
